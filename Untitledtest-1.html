<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jakobsoft Snake</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        background-color: rgb(0, 0, 0);
    }
    #game-board {
        width: 400px;
        height: 400px;
        border: 2px solid rgb(4, 190, 35);
        position: relative;
        margin-bottom: 20px;
    }
    .snake {
        width: 20px;
        height: 20px;
        background-color: rgb(4, 190, 35);
        position: absolute;
    }
    .food {
        width: 20px;
        height: 20px;
        background-color: rgb(4, 190, 35);
        position: absolute;
    }
    #score {
        font-size: 20px;
        color: rgb(4, 190, 35)
    }
</style>
</head>
<body>
<div id="game-board"></div>
<div id="score">Score: 0</div>
<button id="new-game-btn">New Game</button>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const board = document.getElementById("game-board");
        const scoreDisplay = document.getElementById("score");
        const newGameBtn = document.getElementById("new-game-btn");
        const startBtn = document.getElementById("start-btn");
        const boardWidth = 20;
        const boardHeight = 20;
        const blockSize = 20;
        const speed = 100; // milliseconds

        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let direction = "right";
        let gameOver = true;
        let score = 0;

        function draw() {
            board.innerHTML = "";
            snake.forEach(segment => {
                const div = document.createElement("div");
                div.className = "snake";
                div.style.left = segment.x * blockSize + "px";
                div.style.top = segment.y * blockSize + "px";
                board.appendChild(div);
            });

            const foodDiv = document.createElement("div");
            foodDiv.className = "food";
            foodDiv.style.left = food.x * blockSize + "px";
            foodDiv.style.top = food.y * blockSize + "px";
            board.appendChild(foodDiv);
        }

        function move() {
            const head = {...snake[0]};
            switch (direction) {
                case "up":
                    head.y--;
                    break;
                case "down":
                    head.y++;
                    break;
                case "left":
                    head.x--;
                    break;
                case "right":
                    head.x++;
                    break;
            }

            if (head.x < 0 || head.x >= boardWidth || head.y < 0 || head.y >= boardHeight) {
                gameOver = true;
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                generateFood();
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
            } else {
                snake.pop();
            }

            if (snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver = true;
                return;
            }
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * boardWidth);
            food.y = Math.floor(Math.random() * boardHeight);
            if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                generateFood();
            }
        }

        function handleKeyPress(event) {
            const keyPressed = event.key;
            if (!gameOver) {
                if (keyPressed === "ArrowUp" && direction !== "down") {
                    direction = "up";
                } else if (keyPressed === "ArrowDown" && direction !== "up") {
                    direction = "down";
                } else if (keyPressed === "ArrowLeft" && direction !== "right") {
                    direction = "left";
                } else if (keyPressed === "ArrowRight" && direction !== "left") {
                    direction = "right";
                }
            }
        }

        function startGame() {
            if (gameOver) {
                score = 0;
                scoreDisplay.textContent = `Score: ${score}`;
                snake = [{x: 10, y: 10}];
                direction = "right";
                gameOver = false;
                generateFood();
                gameLoop();
            }
        }

        function gameLoop() {
            if (!gameOver) {
                move();
                draw();
                setTimeout(gameLoop, speed);
            } else {
                alert("Game over!");
            }
        }

        document.addEventListener("keydown", handleKeyPress);
        newGameBtn.addEventListener("click", startGame);
        startBtn.addEventListener("click", startGame);
    });
</script>

    <h1>Jakobsoft snake color: rgb(4, 190, 35)</h1>
    <p>Â©Jakobsoft Inc.</p>
  </header>
</body>
</html>
