<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
    #game-board {
        width: 400px;
        height: 400px;
        border: 2px solid black;
        position: relative;
    }
    .snake {
        width: 20px;
        height: 20px;
        background-color: green;
        position: absolute;
    }
    .food {
        width: 20px;
        height: 20px;
        background-color: red;
        position: absolute;
    }
</style>
</head>
<body>
<div id="game-board"></div>
<button id="reset-button">Reset</button>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const board = document.getElementById("game-board");
        const resetButton = document.getElementById("reset-button");
        const boardWidth = 20;
        const boardHeight = 20;
        const blockSize = 20;
        const speed = 100; // milliseconds

        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let direction = "right";
        let gameOver = false;

        function draw() {
            board.innerHTML = "";
            snake.forEach(segment => {
                const div = document.createElement("div");
                div.className = "snake";
                div.style.left = segment.x * blockSize + "px";
                div.style.top = segment.y * blockSize + "px";
                board.appendChild(div);
            });

            const foodDiv = document.createElement("div");
            foodDiv.className = "food";
            foodDiv.style.left = food.x * blockSize + "px";
            foodDiv.style.top = food.y * blockSize + "px";
            board.appendChild(foodDiv);
        }

        function move() {
            const head = {...snake[0]};
            switch (direction) {
                case "up":
                    head.y--;
                    break;
                case "down":
                    head.y++;
                    break;
                case "left":
                    head.x--;
                    break;
                case "right":
                    head.x++;
                    break;
            }

            if (head.x < 0 || head.x >= boardWidth || head.y < 0 || head.y >= boardHeight) {
                gameOver = true;
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                generateFood();
            } else {
                snake.pop();
            }

            if (snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver = true;
                return;
            }
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * boardWidth);
            food.y = Math.floor(Math.random() * boardHeight);
            if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                generateFood();
            }
        }

        function handleKeyPress(event) {
            const keyPressed = event.key;
            if (keyPressed === "ArrowUp" && direction !== "down") {
                direction = "up";
            } else if (keyPressed === "ArrowDown" && direction !== "up") {
                direction = "down";
            } else if (keyPressed === "ArrowLeft" && direction !== "right") {
                direction = "left";
            } else if (keyPressed === "ArrowRight" && direction !== "left") {
                direction = "right";
            }
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            food = {x: 15, y: 15};
            direction = "right";
            gameOver = false;
            draw();
        }

        function gameLoop() {
            if (!gameOver) {
                move();
                draw();
                setTimeout(gameLoop, speed);
            } else {
                alert("Game over!");
            }
        }

        document.addEventListener("keydown", handleKeyPress);
        resetButton.addEventListener("click", resetGame);
        generateFood();
        gameLoop();
    });
</script>
</body>
</html>
