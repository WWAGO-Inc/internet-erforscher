<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Erforscher</title>
</head>
<body>
    <form onsubmit="openPage(); return false;">
        <input type="text" id="urlInput" placeholder="Geben Sie die URL ein">
        <button type="submit">Los!</button>
    </form>
    <iframe id="browserFrame" width="800" height="600"></iframe>

    <script>
        function openPage() {
            var url = document.getElementById("urlInput").value;
            document.getElementById("browserFrame").src = url;
        }
    </script>
</body>
</html>
